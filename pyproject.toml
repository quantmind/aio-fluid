[tool.poetry]
name = "aio-fluid"
version = "1.0.0"
description = "Tools for backend python services"
license = "BSD"
authors = ["Luca <luca@quantmind.com>"]
readme = "readme.md"
packages = [
    {include = "fluid"}
]
[tool.poetry.urls]
"Repository" = "https://github.com/quantmind/aio-fluid"
"Issues" = "https://github.com/quantmind/aio-fluid/issues"

[tool.poetry.dependencies]
python = ">=3.11,<3.13"
inflection = "^0.5.1"
aio-kong = "^3.3.0"
redis = "^5.0.1"
pydantic = "^2.0.3"
aioconsole = {version = "^0.7.0", optional = true }
sqlalchemy = {version = "^2.0.23", optional = true }
fastapi = {version = "^0.110.0", optional = true}

[tool.poetry.group.dev.dependencies]
pytest = "^8.1.1"
isort = "^5.9.3"
black = "^24.3.0"
pytest-cov = "^5.0.0"
mypy = "^1.3.0"
pytest-asyncio = "^0.23.6"
ruff = "^0.3.4"
types-redis = "^4.6.0.3"

[tool.poetry.extras]
fastapi = ["fastapi", "aioconsole"]
db = ["sqlalchemy"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = [
    "tests"
]
markers = [
    "flaky: marks test as flaky"
]

[tool.isort]
profile = "black"

[tool.ruff]
lint.select = ["E", "F"]
line-length = 88

[tool.mypy]
strict = true
