[tool.poetry]
name = "aio-fluid"
version = "0.3.6"
description = "Tools for backend python services"
license = "BSD"
authors = ["Luca <luca@quantmind.com>"]
readme = "readme.md"
packages = [
    {include = "fluid"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: JavaScript",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Typing :: Typed",
    "Framework :: AsyncIO",
    "Environment :: Web Environment",
]

[tool.poetry.urls]
"Repository" = "https://github.com/quantmind/aio-fluid"
"Issues" = "https://github.com/quantmind/aio-fluid/issues"

[tool.poetry.dependencies]
python = ">=3.8,<4"
aio-openapi = "^2.7.1"
aioredis = "^2.0.0"
ujson = "^5.1.0"
inflection = "^0.5.1"
prometheus-async = "^22.1.0"
aioconsole = "^0.4.1"
pycountry = "^22.1.10"
python-slugify = {version = "^6.1.0", extras = ["unidecode"]}
python-json-logger = "^2.0.2"
colorlog = "^6.6.0"
aiohttp_cors = "^0.7.0"
aiobotocore = {version = "^2.1.0", extras=["boto3"]}
s3fs = {version = "^2022.2.0"}
aio-kong = "^0.9.0"
uvloop = "^0.16.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2.4"
isort = "^5.9.3"
black = "^22.1.0"
flake8 = "^4.0.1"
flake8-builtins = "^1.5.3"
flake8-commas = "^2.0.0"
pytest-cov = "^3.0.0"
pytest-aiohttp = "^1.0.4"
codecov = "^2.1.12"
mypy = "^0.931"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
