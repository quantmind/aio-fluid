[tool.poetry]
name = "aio-fluid"
version = "1.0.0"
description = "Tools for backend python services"
license = "BSD"
authors = ["Luca <luca@quantmind.com>"]
readme = "readme.md"
packages = [
    {include = "fluid"}
]
[tool.poetry.urls]
"Repository" = "https://github.com/quantmind/aio-fluid"
"Issues" = "https://github.com/quantmind/aio-fluid/issues"

[tool.poetry.dependencies]
python = ">=3.11,<3.13"
async-timeout = "^4.0.3"
inflection = "^0.5.1"
redis = {version = "^5.0.1", extras = ["hiredis"] }
pydantic = "^2.0.3"
yarl = "^1.9.4"
fastapi = {version = "^0.111.0"}
uvicorn = {version = "^0.30.1"}
aioconsole = {version = "^0.7.0" }
sqlalchemy = {version = "^2.0.23", optional = true }
python-json-logger = {version = "^2.0.7", optional = true}
click = {version = "^8.1.7", optional = true}
rich = {version = "^13.7.1", optional = true}
aiohttp = {version = "^3.9.5", optional = true}

[tool.poetry.group.dev.dependencies]
pytest = "^8.1.1"
isort = "^5.9.3"
black = "^24.3.0"
pytest-cov = "^5.0.0"
mypy = "^1.3.0"
pytest-asyncio = "^0.23.6"
ruff = "^0.4.5"
types-redis = "^4.6.0.3"


[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
mkdocs-material = "^9.5.15"

[tool.poetry.extras]
cli = ["click", "rich"]
db = ["sqlalchemy"]
http = ["aiohttp"]
full = ["cli", "db", "http"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = [
    "tests"
]
markers = [
    "flaky: marks test as flaky"
]

[tool.isort]
profile = "black"

[tool.ruff]
lint.select = ["A", "E", "W", "F", "I", "B", "N"]
line-length = 88

[tool.mypy]
strict = true


[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disable_error_code = ["attr-defined", "return"]
